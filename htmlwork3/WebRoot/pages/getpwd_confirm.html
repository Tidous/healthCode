				<div class="reset-list">
					<input type="text" class="j-close-show username" name="userName" placeholder="请输入用户名/手机号/邮箱">

				<div class="reset-yzm box">
					<div class="reset-yzm-input boxFlex borderBox">
						<input type="text" class="yzm" name="keyword" placeholder="请输入验证码">

					<img class="reset-yzm-pic" onclick="this.src='http://passport.xywy.com/getpwd.php?act=confirm_captcha&amp;'+Math.random()" src="http://passport.xywy.com/getpwd.php?act=confirm_captcha" alt=""/>

<script type="text/javascript" src="../lib/jquery.min.js"></script>
<script>
$(function(){
	//清空删除文本框
	$('.j-close-show').on('input', function(){
		var userVal = $.trim($(this).val());
		if(!userVal == ''){
			$(this).siblings('.closebtn').show();
		}else{
			$(this).siblings('.closebtn').hide();
		}
	});
	$('.closebtn').on('click', function(){
		$(this).siblings('.j-close-show').val('');
		$(this).hide();
	});
	//验证码变化
	function changeCaptcha(){
		$('.reset-yzm-pic').attr('src', 'http://passport.xywy.com/getpwd.php?act=confirm_captcha&amp;' + Math.random());
	}
	$('.reset-yzm-change').click(function(){
		changeCaptcha();
	});
	//开始验证
	$('input[type=text]').focus(function(){
		$(this).closest('.bor-warn').removeClass('bor-warn');
		$('.error').text('');
	});
	function showError(XMLHttpRequest, textStatus, errorThrown) {
	    var pattern = /timeout|error|notmodified|parsererror/i;
	    if (pattern.test(textStatus)) {
	    	$('[data-title=error]').html('加载失败');
	    	$('[data-login=loginUp]').html('登录');
            $('input').removeAttr('disabled');
	    }
	}
	$('.reset-submit').on({
		click: function(){			
			$(this).val('提交中...');
			var self = $(this),
				username = $.trim($('.username').val()),
				yzm =  $.trim($('.yzm').val()),
				json_data = {
					account : username,
					usertype : 1,
					captcha : yzm
				};
			var from_url = '';
			var link_url = '';
			if(from_url){
				link_url='&'+from_url;
			}
			self.closest('.reset-form').find('input').prop('disabled', 'disabled');
			if(username === '' && yzm === ""){
				self.val('提交，进入安全验证');
				self.closest('.reset-form').find('input').removeAttr('disabled');
				$('.reset-list,.reset-yzm-input').addClass('bor-warn');
				changeCaptcha();
				$('.error').text('请输入用户名和验证码');
			}else if(username === ''){
				self.val('提交，进入安全验证');
				self.closest('.reset-form').find('input').removeAttr('disabled');
				$('.reset-list').addClass('bor-warn');
				changeCaptcha();
				$('.error').text('请输入用户名');
			}else if(yzm === ''){
				self.val('提交，进入安全验证');
				self.closest('.reset-form').find('input').removeAttr('disabled');
				$('.reset-yzm-input').addClass('bor-warn');
				changeCaptcha();
				$('.error').text('请输入验证码');
			}else{
				$.ajax({
					url: 'http://passport.xywy.com/getpwd.php?act=confirm_submit',
					type: 'get',
					dataType: 'jsonp',
					jsonpCallback: 'uN3nOu4w',
					data: json_data,
					error: showError,
					success: function(data){
						if(data.result == '10000'){
							window.location.href = '/sec/getpwd_verify/?v=' + data.content+link_url;
							self.closest('.reset-form').find('input').removeAttr('disabled');
							$('.reset-list,.reset-yzm-input').removeClass('bor-warn');
							self.val('提交，进入安全验证');
						}else{
							if(data.result == '-20002'){
								self.val('提交，进入安全验证');
								self.closest('.reset-form').find('input').removeAttr('disabled');
								$('.reset-list').addClass('bor-warn');
								changeCaptcha();
								$('.error').text('请输入用户名');
							}else if(data.result == '-20001'){
								self.val('提交，进入安全验证');
								self.closest('.reset-form').find('input').removeAttr('disabled');
								$('.reset-yzm-input').addClass('bor-warn');
								changeCaptcha();
								$('.error').text('请输入验证码');
							}else if(data.result == '-20007'){
								self.val('提交，进入安全验证');
								self.closest('.reset-form').find('input').removeAttr('disabled');
								$('.reset-list').addClass('bor-warn');
								changeCaptcha();
								$('.error').text('用户不存在');
							}else if(data.result == '-20006'){
								self.val('提交，进入安全验证');
								self.closest('.reset-form').find('input').removeAttr('disabled');
								$('.reset-yzm-input').addClass('bor-warn');
								changeCaptcha();
								$('.error').text('图形验证码错误');
							}else if(data.result == '-20005'){
								self.val('提交，进入安全验证');
								self.closest('.reset-form').find('input').removeAttr('disabled');
								$('.reset-yzm-input').addClass('bor-warn');
								changeCaptcha();
								$('.error').text('图形验证码校验错误次数达到限定,请稍后再试');
							}else{
								self.val('提交，进入安全验证');
								self.closest('.reset-form').find('input').removeAttr('disabled');
								changeCaptcha();
								alert(data.content);
							}
						}
					}
				});
			}
		}
	});
	
});
</script>
